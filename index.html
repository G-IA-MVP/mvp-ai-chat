<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVP AI — Chat</title>

  <link rel="stylesheet" href="/style.css" />
  <link rel="manifest" href="/manifest.json" />
</head>
<body>
  <!-- LOGIN / SIGNUP -->
  <div id="login-section" class="center-card">
    <h1 class="brand">MVP AI</h1>
    <input id="email" placeholder="Seu e-mail" type="email" />
    <input id="password" placeholder="Senha (mín 6)" type="password" />
    <div class="row">
      <button id="btn-signup" class="btn neon">Criar conta</button>
      <button id="btn-login" class="btn">Entrar</button>
    </div>
    <p class="muted">Menores usem sob supervisão do responsável.</p>
  </div>

  <!-- APP PRINCIPAL -->
  <div id="chat-section" class="app hidden">
    <aside class="sidebar">
      <div class="sidebar-top">
        <h2>MVP AI</h2>
        <div id="user-email" class="muted small"></div>
        <button id="btn-logout" class="btn small ghost">Sair</button>
      </div>

      <div class="search">
        <input id="search-persona" placeholder="Procurar IA..." />
      </div>

      <div id="persona-list" class="persona-list"></div>

      <div class="sidebar-footer">
        <button id="btn-new-chat" class="btn neon small">Novo chat</button>
        <button id="btn-install" class="btn small" style="display:none">Instalar</button>
      </div>
    </aside>

    <main class="main">
      <header class="chat-header">
        <h3 id="chat-title">Conversa nova</h3>
        <div class="header-right">
          <select id="select-persona"></select>
        </div>
      </header>

      <section id="messages" class="messages"></section>

      <div class="composer">
        <textarea id="input-text" placeholder="Escreva sua mensagem..."></textarea>
        <div class="composer-actions">
          <button id="btn-send" class="btn neon">Enviar</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/script.js"></script>
</body>
</html>
